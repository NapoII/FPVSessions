<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Embedded FPV Video</title>
  <style>
    html,body{height:100%;margin:0;background:#000;display:flex;align-items:center;justify-content:center}
    video{width:100%;height:100%;max-height:100vh;max-width:100vw}
  </style>
</head>
<body>
  <video controls playsinline webkit-playsinline crossorigin="anonymous">
    <source src="/media/{{ video_path }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
